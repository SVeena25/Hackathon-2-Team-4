{% extends "base.html" %}

{% block title %}Task List | Toodle Booking{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">Task List</h2>
        {% if tasks %}
            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ task }}
                        <span>
                            <a href="{% url 'task_edit' task.id %}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No tasks found.</p>
        {% endif %}
        <a href="{% url 'task_create' %}" class="btn btn-success mt-3">Add New Task</a>
    </div>
</div>
{% endblock %}
