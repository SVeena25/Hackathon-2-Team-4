{% extends "base.html" %}

{% block title %}To Do | Toodle{% endblock %}

{% block content %}
<div class="todo-header-bg">
    <div class="todo-title w-100 d-flex justify-content-center align-items-center" style="gap:1rem;">
        TODO
        <span style="font-size:1.5rem; margin-left:1rem; color:#fff; opacity:0.8;">&#9681;</span>
    </div>
</div>
<div class="todo-card">
    <form method="post" action="{% url 'task_create' %}">
        {% csrf_token %}
        <input type="text" name="title" class="todo-input" placeholder="Create a new todo.." required>
    </form>
    <ul class="todo-list">
        {% for task in tasks %}
        <li>
            <input type="checkbox" class="todo-checkbox" {% if task.completed %}checked{% endif %} disabled>
            <span class="{% if task.completed %}todo-completed{% endif %}">{{ task.title }}</span>
        </li>
        {% empty %}
        <li>No tasks found.</li>
        {% endfor %}
    </ul>
    <div class="todo-footer">
        <span>{{ tasks|length }} items left</span>
        <div class="todo-filters">
            <button class="active" type="button">All</button>
            <button type="button">Active</button>
            <button type="button">Completed</button>
        </div>
        <button class="todo-clear" type="button">Clear Completed</button>
    </div>
</div>
<div class="text-center mt-3" style="color:#aaa; font-size:0.95rem;">Drag and drop to reorder list</div>
{% endblock %}
